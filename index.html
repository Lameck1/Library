<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Library</title>
</head>
<body>
  <section class="container">
    <h1>
      <i class="fas fa-book-reader"></i>My Library
    </h1>
    <div class="form-container d-flex flex-center">
      <button id="new-book">NEW BOOK</button>
      <form id="book-form">
        <div class="form-group d-flex flex-center">
          <label for="title">Title</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-group d-flex flex-center">
          <label for="author">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="form-group d-flex flex-center">
          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages">
        </div>
        <div class="form-group d-flex flex-center">
          <label for="isbn">ISBN</label>
          <input type="number" name="isbn" id="isbn">
        </div>
        <div class="form-group d-flex flex-center">
          <label for="status">Status</label>
          <input type="checkbox" name="status" id="status">
        </div>
        <input type="submit" value="Add Book" class="btn btn-prinary btn-block">
      </form>
    </div>
    <div class="books d-flex flex-center">
      <h2>Books</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>ISBN</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
